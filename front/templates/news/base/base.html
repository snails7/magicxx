
<!DOCTYPE html>
<html>
<title>{% block title %}{% endblock %}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/w3.css' %}">
<link rel="stylesheet" href="{% static 'css/base.min.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

{% block style %}{% endblock %}
<body>

<!-- Header / Home-->
<header class="w3-display-container w3-wide bgimg " id="home">
  <div class="w3-display-middle w3-text-white w3-center">
    <h1 class="w3-jumbo">{% block space_name %}{% endblock %}</h1>
    <h2 class="w3-jumbo">{% block space_subname %}{% endblock %}</h2>
  </div>
</header>

<!-- Navbar (sticky bottom) -->
<div class="w3-bottom w3-hide-small">
  <div class="w3-bar w3-white w3-center w3-padding w3-opacity-min w3-hover-opacity-off">
    <a href="#home" style="width:25%" class="w3-bar-item w3-button"><b>Home</b></a>
      <a href="#us" style="width:25%" class="w3-bar-item w3-button"><b>Magicxx & Snails7</b></a>
    <a href="{% url 'cms:WriteNewsView' %}" style="width:25%" class="w3-bar-item w3-button"><b>Publish</b></a>
    <a href="#rsvp" style="width:25%" class="w3-bar-item w3-button w3-hover-black"><b>Learn</b></a>
  </div>
</div>

<br>
<br>
<br>
{% block w3_content %}{% endblock %}


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>
<div class="w3-hide-small" style="margin-bottom:32px">&nbsp;</div>

</body>
</html>
